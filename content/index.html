<html>

<head>
    <!-- <link rel='manifest' href='../manifest.json'> -->
    <link rel='icon' href='./images/fox.png'>
    <link rel="stylesheet" href="./css/style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">


</head>

<body class="main-body">
    <div id="main-content">
        <div class="text-center" id="foxing-text-opening">
            <p><img src="./images/logo-fox.png" height="300px">Foxing</p>

            <!-- <button id="join-button" onclick="openForm()>Join Chat Room</button> -->
            <h1 id="join-button" onclick="openForm()" style="cursor: pointer;">Join</h1>
        </div>



        <form id="form-container" action="./chat.html" onsubmit="return validate()">
            <div class="form-group">
                <label for="username"><b>User name</b></label>
                <input id="username" class="form-control" type="text" placeholder="Enter username" name="username" required>
            </div>

            <div class="form-group">
                <label for="chatroom"><b>Chat room</b></label>
                <select class="form-control" name="chatroom">
                    <option>Education</option>
                    <option>Fashion</option>
                    <option>HiTech</option>
                </select>
            </div>

            <div class="form-row">
                <button class="btn btn-outline-*" type="submit">Join</button>
                <button class="btn btn-outline-*" onclick="closeForm()">Cancel</button>
            </div>


        </form>
    </div>

    <footer class="bottom">
        &#169;theNycode.com
    </footer>


    <script src="./myScript.js"></script>
</body>


</html>
